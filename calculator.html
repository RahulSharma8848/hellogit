<html>
	<head>
		<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<style type="text/css">
			li{
				list-style: none;
			}
		</style>
	</head>
	<body>
		<div id ="calc">
			Number 1: <input type ="number" v-model.number = "number1">
			Number 2: <input type="number" v-model.Number ="number2">
			<ul>
				<li v-for="op in operations" @click = "selectedOp = op"><button>{{ op }}</button></li>
			</ul>
			<p>Result is: {{ calculate }}</p>
			
			
		</div>
	</body>
	<script type="text/javascript">
		
		var instance = new Vue({
			el: '#calc',
			
			data:{
				number1: null,
				number2: null,
				operations: ['Add','Subtract','Multiply','Divide'],
				selectedOp: 'Add'
			},
			computed:{
				calculate(){
					switch(this.selectedOp){
						case "Add":
							return this.number1 + this.number2
						case  "Subtract":
							return this.number1 - this.number2
						case "Multiply":
							return this.number1 * this.number2
						case "Divide":
							return this.number1 / this.number2
					}
				}
			}

		})
	</script>
</html>
